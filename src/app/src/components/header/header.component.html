<header class="text-white text-center py-2">
  <div class="card rounded-5 rounded-top-0 shadow">
    <div class="card-body">
      <nav class="navbar navbar-expand-lg bg-body-secondary-emphasis h5">
        <a
          class="navbar-brand nav-link btn btn-outline-light me-2"
          [routerLink]="['/dashboard']"
          >{{ title }}</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-light me-2"
                aria-current="page"
                [routerLink]="['/dashboard']"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle btn btn-outline-light me-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Opciones</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" [routerLink]="['/contacts']"
                    >Contactos</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['/comments']"
                    >Comentarios</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['/autores']"
                    >Autores</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['/libros']"
                    >Libros</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              minlength="1"
              maxlength="50"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </nav>
    </div>
  </div>
</header>
